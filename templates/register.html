<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registercontent {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .registertop h1 {
            font-size: 32px;
            font-weight: 600;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
        }
        .textbox {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .textbox:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #357abd;
        }
        label {
            font-size: 16px;
            font-weight: 500;
        }
        .gender-radio {
            margin-top: 10px;
        }
        .registerbottom {
            text-align: center;
        }
        .worddark a {
            color: #4a90e2;
            font-weight: 500;
        }
        .worddark a:hover {
            text-decoration: underline;
        }
        .msg {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-group select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="registercontent">
    <div class="registertop">
        <h1>Register</h1>
    </div>

    <div class="registerbottom">
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>

            <div class="form-group">
                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required>
            </div>
            <!-- Password Field with Toggle -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required>
                <i class="toggle-password" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</i>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required>
            </div>
            <div class="form-group">
                <input type="text" name="organisation" placeholder="Enter Your Organisation" class="textbox" id="organisation" required>
            </div>
            <div class="form-group">
                <input type="text" name="address" placeholder="Enter Your Address" class="textbox" id="address" required>
            </div>
            <div class="form-group">
                <input type="text" name="city" placeholder="Enter Your City" class="textbox" id="city" required>
            </div>
            <div class="form-group">
                <input type="text" name="state" placeholder="Enter Your State" class="textbox" id="state" required>
            </div>
            <div class="form-group">
                <input type="text" name="country" placeholder="Enter Your Country" class="textbox" id="country" required>
            </div>
            <div class="form-group">
                <input type="text" name="postalcode" placeholder="Enter Your Postal Code" class="textbox" id="postalcode" required>
            </div>

            <!-- Gender Selection Radio Buttons -->
            <div class="gender-radio">
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <br>

            <!-- Education Dropdown -->
            <div class="form-group">
                <label for="education_level_id">Education Level:</label>
                <select name="education_level_id" id="education_level_id" required>
                    <option value="" disabled selected>Select your education level</option>
                    {% for level in education_levels %}
                        <option value="{{ level[0] }}">{{ level[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="worddark">Already have an account? <a class="worddark" href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Toggle password visibility
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var toggleIcon = document.getElementById("togglePassword");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.textContent = "üôà"; // Closed eye icon when password is visible
        } else {
            passwordField.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è"; // Open eye icon when password is hidden
        }
    }
</script>

</body>
</html>
